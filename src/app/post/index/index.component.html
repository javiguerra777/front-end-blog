<div class="main-container">
<div class="sidebar">
  <a href="#" routerLink="../../login/" class="btn btn-info">Signout</a>
</div>
<div class="container">
  <div class="topOfPage">
    <div class="">
      <h1>{{user.userName}} Blog</h1>
      <a href="#" routerLink = "/post/create/" class = "btn btn-success">Create New Post</a>
  </div>
  <div class="userProfile">
    <h5>Welcome Back {{user.firstName}} </h5>
    <a href="#" class="btn" routerLink ="../../profile/">Click here to go to your profile</a>
  </div>
</div>
  <table class = "table table-bordered">
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Body</th>
      <th width = "220px">Action</th>
    </tr>
    <tr *ngFor = "let i of posts">
      <td>{{i.id}}</td>
      <td>{{i.title}}</td>
      <td>{{i.body}}</td>
      <td>
        <a href="#" [routerLink] = "['/post/', i.id, 'view']" class = "btn btn-info main-button">View</a>
        <a href="#" [routerLink] = "['/post/', i.id, 'edit']" class = "btn btn-primary main-button">Edit</a>
        <button type = "button" (click) = "deletePost(i.id)" class = "btn btn-danger main-button">Delete</button>
      </td>
    </tr>
  </table>
</div>
</div>
